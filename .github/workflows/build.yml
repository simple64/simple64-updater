name: Build project

on:
  push:
    branches:
      - main
  pull_request:

env:
  PYINSTALLER_VERSION: "5.2"
  PYTHON_VERSION: "3.10"

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    container: registry.access.redhat.com/ubi9/ubi:latest
    steps:
      - uses: actions/checkout@v3
      - name: Update and install packages
        run: |
          dnf -y install python310-pip python310-tkinter binutils
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade certifi requests types-requests black flake8 mypy bandit wheel pyinstaller==${{ env.PYINSTALLER_VERSION }}
      - name: Run build script
        run: |
          black --check m64p-updater.py
          flake8 --extend-ignore=E501 m64p-updater.py
          mypy --strict m64p-updater.py
          bandit --skip B404,B603 m64p-updater.py
          python3 -m PyInstaller -F m64p-updater.py
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: m64p-updater
          path: dist/m64p-updater
  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Run build script
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade certifi requests types-requests black flake8 mypy bandit wheel
          black --check m64p-updater.py
          flake8 --extend-ignore=E501 m64p-updater.py
          mypy --strict m64p-updater.py
          bandit --skip B404,B603 m64p-updater.py
          curl -O -L https://github.com/pyinstaller/pyinstaller/archive/refs/tags/v${{ env.PYINSTALLER_VERSION }}.tar.gz
          tar xf v${{ env.PYINSTALLER_VERSION }}.tar.gz --directory /d
          pushd /d/pyinstaller-${{ env.PYINSTALLER_VERSION }}/bootloader
          python ./waf all
          cd ..
          python setup.py install
          popd
          pyinstaller -w -F m64p-updater.py
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: m64p-updater.exe
          path: dist/m64p-updater.exe
